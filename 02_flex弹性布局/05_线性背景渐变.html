<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    /*
      background: linear-gradient(起始方向，颜色1，颜色2，......);
      background: -webkit-linear-gradient(left, red, blue);
      background: -webkit-linear-gradient(left top, red, blue);
      注意：
        * 背景渐变必须添加浏览器私有前缀。
        * 起始方向可以是：方位名词 或 度数，如果省略默认值就是top。
    */
    div {
      width: 300px;
      height: 300px;
      background: -webkit-linear-gradient(left top, red, blue);
    }
  </style>
</head>
<body>
  <div>

  </div>
</body>
</html>
