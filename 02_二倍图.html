<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0,
  maximum-scale=1.0, minimum-scale=1.0">
  <style>
    img:nth-child(2) {
      width: 50px;
      height: 50px;
    }
  </style>
</head>
<body>
  <!--
      1.物理像素点：是指屏幕显示的最小颗粒，是物理真实存在的。这是厂商出厂时就设置好了。比如苹果6是750*1334
        * 我们开发时候的1px不是一定等于1个物理像素的
      2.物理像素比：一个px能够显示的物理像素的个数。
      3.二倍图：对于一张50px * 50px 的图片，在手机或Retina屏中打开，按照物理像素比会放大倍数，这样会导致图片模糊
        在标准的viewport设置中，使用倍图来提高图片的质量，解决在高清设备中的模糊的问题，通常使用二倍图（现在通常情况下手机的物理像素比是2）
        方法是：比如使用50px * 50px的图片，先准备一个100px * 100px的图片，然后将该图片的尺寸调整到50px * 50px，这样图片在手机上再放大
        两倍时就是原来准备的图片，此时就不会产生模糊的效果。
  -->
  <img src="images/apple50(1).jpg" />
  <img src="images/apple100.jpg" />
</body>
</html>
