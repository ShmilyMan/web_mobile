<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    /*
      rem是一个相对单位，类似于em，em是相对于父元素的大小
      不同的是rem的基准是相对于html元素的大小
      优点：当页面的大小改变时，可以控制html中字体的大小来控制整个页面元素的大小。
    */
    html {
      font-size: 14px;
    }
    div {
      width: 10rem;
      height: 10rem;
      background-color: pink;
    }
    p {
      width: 5rem;
      height: 5rem;
      background-color: purple;
    }
  </style>
</head>
<body>
  <div>
    <p></p>
  </div>
</body>
</html>
