<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <!--视口标签-->
  <!--
     视口就是浏览器显示页面内容的屏幕区域。视口分为布局视口、视觉视口和理想视口
     布局视口：一般移动设备都默认设置了一个布局视口，用于解决早期的PC端页面在手机上的显示问题。
        IOS，Android基本都将这个视口分辨率设置为980px，所以PC上的网页大多都能在手机上呈现，只不过看上去很小，一般默认可以通过手动缩放网页。
     视觉视口：他是用户正在看到的网站的区域。注意：是网站的区域。我们可以通过缩放去操作视图窗口，但不会影响布局视口，布局视口扔保持原来的宽度。
     理想视口：为了使网站在移动端有最理想的浏览和阅读宽度而设定，理想视口对设备来讲是最理想的的视口尺寸，需要手动添加meta视口标签通知浏览器操作
     meta视口标签的主要目的：布局视口的宽度应该与理想视口的宽度保持一致，简单理解就是，设备有多宽，我们布局的视口就有多宽。

     *** 我们开发最终会用理想视口，而理想视口就是将布局视口的宽度修改为视觉视口（设备的宽度）。

     width：宽度设置的是viewport的宽度，可以设置device-width特殊值
     user-scalable：用户是否可以缩放,yes或no(1或0)
     initial-scale：初始缩放比，大于0的数字
     maximum-scale：最大缩放比，大于0的数字
     minimum-scale：最小缩放比，大于0的数字
  -->
  <!--
    最标准的viewport配置：
      * 视口宽度和设备保持一致
      * 视口的默认缩放比例1.0
      * 不允许用户自行缩放
      * 最大允许的缩放比例1.0
      * 最小允许的缩放比例1.0
  -->
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0,
  maximum-scale=1.0, minimum-scale=1.0">
</head>
<body>
  12322222222222222
</body>
</html>
