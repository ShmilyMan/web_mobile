<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0,
  maximum-scale=1.0, minimum-scale=1.0">
  <title>Title</title>
  <style>
    /*
        1.点击高亮的背景我们需要清除（a）：-webkit-tap-highlight-color: transparent;
        2.在移动端浏览器默认的外观在iOS上加上这个属性才能给我们按钮和输入框自定义样式：-webkie-appearance: none;（去除按钮默认的高亮效果）
        3.禁用长按页面时的弹出菜单（一般是img，a标签）：-webkit-touch-callout: none;
    */
    a {
      -webkit-tap-highlight-color: transparent;
      -webkit-touch-callout: none;
    }
    button {
      -webkit-appearance: none;
    }
  </style>
</head>
<body>
  <a href="#">链接</a>
  <button>按钮</button>
</body>
</html>
