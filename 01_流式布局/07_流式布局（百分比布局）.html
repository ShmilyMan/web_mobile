<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }
    section {
      width: 100%;
      height: 400px;
      margin: 0 auto;
      /*min-width: 360px;
      max-width: 720px;*/
    }
    div {
      float: left;
      width: 50%;
      height: 100%;
    }
    div:nth-child(1) {
      background-color: pink;
    }
    div:nth-child(2) {
      background-color: skyblue;
    }
  </style>
</head>
<body>
  <!--
      流式布局，就是百分比布局，也称非固定像素布局
      * 通过盒子的宽度设置成百分比来根据屏幕的宽度进行伸缩，不受固定像素值的限制，内容向两侧填充
      * 流式布局方式是移动端web开发比较常用的布局方式
      max-width：最大宽度(max-height最大高度)
      min-width：最小宽度(min-height最小高度)
  -->
  <section>
    <div></div>
    <div></div>
  </section>
</body>
</html>
